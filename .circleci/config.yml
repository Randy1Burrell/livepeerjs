# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
aliases:
  # Cache management
  - &save-dependencies
    paths:
      - node_modules
    key: v1-dependencies-{{ checksum "yarn.lock" }}

  - &restore-dependencies
    keys:
    - v1-dependencies-{{ checksum "yarn.lock" }}
    - v1-dependencies-

  # Commands

  # Containers
  - &node
    - image: circleci/node:8.11

  - &python
    - image: circleci/python:2.7-jessie

version: 2
jobs:
  build-test:
    docker:
      *node
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          *restore-dependencies
      - run:
          name: Install dependencies
          command: |
            yarn install
      - save_cache:
          *save-dependencies
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            yarn test
      - run:
          name: Report coverage
          command: |
            yarn coverage
            ./cc-test-reporter after-build

  build-explorer-staging:
    docker:
      *node
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build explorer
          command: |
            yarn
            cd packages/explorer
            ls -la
            export CI=false
            yarn build

      - save_cache:
          paths:
            - packages/explorer/build
          key: built-explorer-{{ .Revision }}

  deploy-explorer-staging:
    docker:
      *python
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - built-explorer-{{ .Revision }}
      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Deploy to S3
          command: |
            aws s3 rm s3://staging-livepeer-deployment/ --recursive
            aws s3 sync packages/explorer/build s3://$STAGING_BUCKET_NAME \
            --delete \
            --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers

  build-explorer-production:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build explorer
          command: |
            yarn
            cd packages/explorer
            ls -la
            export CI=false
            yarn build

      - save_cache:
          paths:
            - packages/explorer/build
          key: production-explorer-{{ .Revision }}

  deploy-explorer-production:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - built-explorer-{{ .Revision }}
      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Deploy to S3
          command: |
            aws s3 rm s3://staging-livepeer-deployment/ --recursive
            aws s3 sync packages/explorer/build s3://$STAGING_BUCKET_NAME \
            --delete \
            --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers

workflows:
  version: 2
  staging-test-build-deploy:
    jobs:
      - build-test
      - hold-staging-explorer-deploy:
          type: approval
          requires:
            - build-test
      - build-explorer-staging:
          requires:
            - hold-staging-explorer-deploy
          filters:
            branches:
              only: master
      - deploy-explorer-staging:
          requires:
            - build-explorer-staging
          filters:
            branches:
              only: master
      - hold-production-explorer-deploy:
          type: approval
          requires:
            - build-test
          filters:
            branches:
              only: master
      - build-explorer-production:
          requires:
            - hold-production-explorer-deploy
          filters:
            branches:
              only: master
      - deploy-explorer-production:
          requires:
            - build-explorer-production
          filters:
            branches:
              only: master

