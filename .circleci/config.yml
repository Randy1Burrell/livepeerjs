# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            yarn test
      - run:
          name: Report coverage
          command: |
            yarn coverage
            ./cc-test-reporter after-build

  build-explorer:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build explorer
          command: |
            yarn
            cd packages/explorer
            ls -la
            export CI=false
            yarn build

      - save_cache:
          paths:
            - packages/explorer/build
          key: built-explorer

  deploy-explorer:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - built-explorer
      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Deploy to S3
          command: |
            aws s3 sync packages/explorer/build s3://staging-livepeer-deployment \
            --delete \
            --grants read=http://staging-livepeer-deployment.s3-website.us-east-1.amazonaws.com/

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - build
      - build-explorer:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-explorer:
          requires:
            - build-explorer
          filters:
            branches:
              only: master
